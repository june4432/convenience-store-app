<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR코드 결제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    .custompay-card {
        max-width: 400px;
        margin: 40px auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(102,126,234,0.12);
        background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        border: 2px solid #ff6b6b;
    }
    .custompay-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 18px 18px 0 0;
        padding: 1.5rem 1rem 1rem 1rem;
        text-align: center;
    }
    .custompay-header i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    .custompay-body {
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        text-align: center;
    }
    .custompay-amount {
        font-size: 2rem;
        font-weight: bold;
        color: #ff6b6b;
        margin-bottom: 1rem;
    }
    .custompay-form label {
        font-weight: 500;
        color: #764ba2;
    }
    .custompay-form select {
        border-radius: 10px;
        border: 1.5px solid #667eea;
        margin-bottom: 1.2rem;
    }
    .custompay-btn {
        background: linear-gradient(90deg, #ff6b6b, #ffa500);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        box-shadow: 0 2px 8px rgba(255,107,107,0.12);
        transition: background 0.2s;
    }
    .custompay-btn:hover {
        background: linear-gradient(90deg, #ffa500, #ff6b6b);
    }
    .custompay-footer {
        font-size: 0.95rem;
        color: #888;
        margin-top: 1.2rem;
    }
    </style>
</head>
<body style="background: #f8f9fa;">
<div class="custompay-card">
    <div class="custompay-header">
        <i class="fas fa-qrcode"></i>
        <h3 class="mt-2 mb-0">QR코드 결제</h3>
    </div>
    <div class="custompay-body">
        <div class="mb-3">
            <span class="text-muted">주문번호</span><br>
            <span class="fw-bold">#{{ order.id }}</span>
        </div>
        <div class="custompay-amount mb-3">
            {{ "{:,.0f}".format(order.total_amount) }}원
        </div>
        <form method="post" class="custompay-form">
            <label for="method" class="mb-2">결제수단 선택</label>
            <select name="method" id="method" class="form-select mb-3" required>
                <option value="card">신용카드</option>
                <option value="cash">현금</option>
                <option value="kakao">카카오페이</option>
                <option value="naver">네이버페이</option>
            </select>
            <button type="submit" class="btn custompay-btn w-100 py-2">
                <i class="fas fa-credit-card me-1"></i> 결제하기
            </button>
        </form>
        <div class="custompay-footer mt-4">
            <i class="fas fa-info-circle me-1"></i>
            결제하기를 누르면 포스기에 결제 완료가 표시됩니다.<br>
            <span class="text-warning">실제 결제는 발생하지 않습니다.</span>
        </div>
    </div>
</div>
</body>
</html>
