<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow p-4 text-center">
            <h2 class="text-danger mb-3"><i class="fas fa-times-circle me-2"></i>결제가 취소되었습니다</h2>
            <p class="mb-3">창을 닫거나, 장바구니로 돌아가세요.</p>
            <a href="/payment/widget" class="btn btn-success mb-2 w-100">결제수단 다시 선택</a>
            <button class="btn btn-outline-secondary w-100" onclick="window.close()">창 닫기</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        function isMobile() {
            return /android|iphone|ipad|ipod|mobile/i.test(navigator.userAgent);
        }
        if (isMobile()) {
            window.location.href = '/payment/widget';
        } else {
            // 팝업/iframe이면 닫기, 아니면 아무것도 안함
            if (window.opener) {
                window.close();
            }
        }
    </script>
</body>
</html>
