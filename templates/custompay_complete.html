<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    .custompay-complete-card {
        max-width: 400px;
        margin: 60px auto 40px auto;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(102,126,234,0.12);
        background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        border: 2px solid #28a745;
    }
    .custompay-complete-header {
        background: linear-gradient(135deg, #28a745 0%, #67e6dc 100%);
        color: white;
        border-radius: 18px 18px 0 0;
        padding: 1.5rem 1rem 1rem 1rem;
        text-align: center;
    }
    .custompay-complete-header i {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }
    .custompay-complete-body {
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        text-align: center;
    }
    .custompay-complete-amount {
        font-size: 1.5rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 1rem;
    }
    .custompay-complete-footer {
        font-size: 0.95rem;
        color: #888;
        margin-top: 1.2rem;
    }
    .custompay-complete-btn {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        box-shadow: 0 2px 8px rgba(102,126,234,0.12);
        transition: background 0.2s;
    }
    .custompay-complete-btn:hover {
        background: linear-gradient(90deg, #764ba2, #667eea);
    }
    </style>
</head>
<body style="background: #f8f9fa;">
<div class="custompay-complete-card">
    <div class="custompay-complete-header">
        <i class="fas fa-check-circle"></i>
        <h3 class="mt-2 mb-0">결제 완료</h3>
    </div>
    <div class="custompay-complete-body">
        <div class="mb-3">
            <span class="text-muted">주문번호</span><br>
            <span class="fw-bold">#{{ order.id }}</span>
        </div>
        <div class="custompay-complete-amount mb-3">
            {{ "{:,.0f}".format(order.total_amount) }}원
        </div>
        <div class="alert alert-success">
            <i class="fas fa-smile-beam me-1"></i>
            결제가 성공적으로 완료되었습니다!<br>
            <span class="text-success">포스기 화면을 확인해주세요.</span>
        </div>
        <a href="/" class="btn custompay-complete-btn w-100 mt-3">
            <i class="fas fa-home me-1"></i> 홈으로 돌아가기
        </a>
        <div class="custompay-complete-footer mt-4">
            <i class="fas fa-info-circle me-1"></i>
            <span class="text-muted">이 창은 닫으셔도 됩니다.</span>
        </div>
    </div>
</div>
</body>
</html>
