# Nginx CSP 헤더 수정 설정
# 기존 Nginx 설정에서 add_header 부분을 수정하거나 추가

server {
    listen 80;
    server_name leeyoungjun.duckdns.org;
    
    # HTTP를 HTTPS로 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name leeyoungjun.duckdns.org;
    
    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/leeyoungjun.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leeyoungjun.duckdns.org/privkey.pem;
    
    # 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # 프록시 설정
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # CSP 헤더 수정 (기존 헤더 제거 후 새로 추가)
        proxy_hide_header Content-Security-Policy;
        add_header Content-Security-Policy "
            default-src 'self'; 
            script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: 
                https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 
                https://js.tosspayments.com https://kit.fontawesome.com; 
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com 
                https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; 
            font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
            img-src 'self' data: blob: https:; 
            connect-src 'self' https://api.tosspayments.com; 
            frame-src 'self' https://js.tosspayments.com;
        " always;
    }
} 